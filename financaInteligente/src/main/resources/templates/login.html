<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Logar</title>
</head>
<body>
<section layout:fragment="body" class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center">Logar</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            Login ou senha incorreta.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">LOGIN</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Username"> <br />
            </div>
            <div class="form-group">
                <label for="password">SENHA</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password"> <br />
            </div>
            <button type="submit" class="btn btn-primary btn-block">OK</button>
        </form>
    </div>
</section>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
