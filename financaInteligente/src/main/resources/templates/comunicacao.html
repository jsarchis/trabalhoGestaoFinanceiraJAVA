<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <title>Meus Dados</title>
</head>
<body>

<section layout:fragment="body" class="container mt-5">
  <form th:action="@{/msg}" method="post" th:object="${msg}">
    <input type="hidden" id="economista_id" th:field="*{economista.id}">
    <input type="hidden" id="poupador_id" th:field="*{poupador.id}">
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Mensagem do Economista</h5>
          <p class="card-text" th:field="*{mensagemEconomista}"></p>
        </div>
      </div>
    </div>
  <div class="card ">
    <div class="form-group col-md-4">
      <label for="msgPoupador">Enviar Mensagem:</label>
      <input type="text" id="msgPoupador" class="form-control" th:field="*{mensagemPoupador}">
    </div>
  </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-2">Enviar</button>
    </div>
  </form>
</section>

<th:block layout:fragment="script">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</th:block>
</body>
</html>
