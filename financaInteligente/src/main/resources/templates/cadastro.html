<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Cadastre-se</title>
</head>
<body>

<section layout:fragment="body" class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Cadastro</h2>
            <form th:action="@{/user}" method="post" th:object="${dados}">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" class="form-control" th:field="*{login}">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="form-control" th:field="*{senha}">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" class="form-control" th:field="*{tipo}">
                        <option value="economista">Economista</option>
                        <option value="poupador">Poupador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <div class="mt-3 text-danger">
                    <span th:text="${erro}"></span>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="alert alert-info">
                <p>O cadastro de Poupadores é gratuito e não passa por nenhuma verificação.</p>
                <p>O cadastro de Economistas é gratuito, porém está sujeito a verificação.</p>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
