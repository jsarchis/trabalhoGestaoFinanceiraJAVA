<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Bem Vindo(a)</title>
</head>
<body>

<section layout:fragment="body" class="container mt-5">
  <div sec:authorize="hasRole('ROLE_ADM')">
    <h2>Bem vindo(a), <span th:text="${adm.getNome()}"></span>!</h2>
    <p>Gerencia sua aplicação!</p>
  </div>
  <div sec:authorize="hasRole('ROLE_ECONOMISTA')">
    <h2>Bem vindo(a), <span th:text="${economista.getNome()}"></span>!</h2>
    <p>Encontre renda extra com sua consultoria!</p>
  </div>
  <div sec:authorize="hasRole('ROLE_POUPADOR')">
    <h2>Bem vindo(a), <span th:text="${poupador.getNome()}"></span>!</h2>
    <p>Aprenda a economizar!!!</p>
  </div>
</section>

<th:block layout:fragment="script">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</th:block>
</body>
</html>
